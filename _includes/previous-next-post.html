 <!-- link to next/previous post -->
 <div>
  <h2 class="subheader">Weitere Posts</h2>
  <ul class="menu expanded">
   {% if page.previous.url %}
    <li><a href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a></li>
   {% endif %}
   {% if page.next.url %}
    <li><a href="{{page.next.url}}">{{page.next.title}} &raquo;</a></li>
   {% endif %}
  </ul>
 </div>
